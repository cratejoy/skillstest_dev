{% extends "base.html" %}
{% block page_content %}

        <div class="container">
          <div class="fpanel text-center">
            <div class="row drk-desc-grp">
              <img src="{{ 'images/sold-out.png' | global_asset_url }}" alt=""/>
            </div>
            <div class="row drk-desc-grp">
                <h2 class="h-section text-center lrg-heading-grp" data-barley="sold-out-title" data-barley-editor="simple">Sorry, we are currently sold out.</h2>
            </div>
            <div class="row drk-desc-grp">
              <p data-barley="sold-out-message" data-barley-editor="simple">We know you want {{ store.name }}, but we're at capacity for this month.  Don't worry though, because we have more goodies coming next month!<br/><br/></p>
            </div>
            <a type="button" class="btn btn-primary lt-btn-grp" href="/" data-barley="back_home" data-barley-editor="link">BACK TO HOMEPAGE</a>
          </div>
        </div>





{% endblock %}
